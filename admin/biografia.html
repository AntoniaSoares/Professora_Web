    <div class="col-md-9 col-lg-10 admin-main">
        <h2 class="mb-4">Editar Biografia</h2>
        
        <div class="card">
            <div class="card-body">
                <form id="bioForm">
                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" value="Prof. Dra. Maria Silva">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Título/Cargo</label>
                        <input type="text" class="form-control" value="Professora Doutora em Ciência da Computação">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Foto Profissional</label>
                        <input type="file" class="form-control">
                        <small class="text-muted">Atual: <a href="#" target="_blank">foto_profissional.jpg</a></small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Biografia</label>
                        <textarea class="form-control" rows="8">Professora Doutora em Ciência da Computação pela Universidade de São Paulo (USP), com pós-doutorado na Universidade de Cambridge. Atua principalmente nas áreas de Inteligência Artificial, Aprendizado de Máquina e Processamento de Linguagem Natural. Possui mais de 50 publicações em periódicos internacionais e orientou mais de 20 trabalhos de conclusão de curso, dissertações e teses.

Atualmente é professora titular do Departamento de Ciência da Computação da Universidade Federal de Minas Gerais (UFMG), onde coordena o Laboratório de Inteligência Artificial Aplicada (LIAA).</textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
