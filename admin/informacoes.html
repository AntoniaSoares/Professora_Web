    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 admin-main">
        <h2 class="mb-4">Editar Informações Institucionais</h2>
        
        <ul class="nav nav-tabs mb-4" id="infoTabs">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#contactTab">Página de Contato</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#footerTab">Rodapé</button>
            </li>
        </ul>
        
        <div class="tab-content">
            <!-- Aba de Contato -->
            <div class="tab-pane fade show active" id="contactTab">
                <div class="card">
                    <div class="card-body">
                        <form id="contactInfoForm">
                            <h4 class="mb-3">Informações de Contato</h4>
                            <div class="mb-3">
                                <label class="form-label">Email Institucional</label>
                                <input type="email" class="form-control" value="maria.silva@universidade.edu.br" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefone Institucional</label>
                                <input type="tel" class="form-control" value="+55 (31) 3409-1234">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Endereço</label>
                                <textarea class="form-control" rows="3">Departamento de Ciência da Computação
Universidade Federal de Minas Gerais
Av. Antônio Carlos, 6627 - Pampulha
Belo Horizonte - MG, CEP 31270-901</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Horário de Atendimento</label>
                                <input type="text" class="form-control" value="Segunda a sexta, 14h às 18h">
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Aba de Rodapé -->
            <div class="tab-pane fade" id="footerTab">
                <div class="card">
                    <div class="card-body">
                        <form id="footerInfoForm">
                            <h4 class="mb-3">Informações do Rodapé</h4>
                            <div class="mb-3">
                                <label class="form-label">Texto do Rodapé (Esquerda)</label>
                                <textarea class="form-control" rows="3">Universidade Federal de Minas Gerais
Departamento de Ciência da Computação
Instituto de Ciências Exatas
Belo Horizonte - MG, Brasil</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Texto do Rodapé (Direita)</label>
                                <textarea class="form-control" rows="2">© 2023 Prof. Dra. Maria Silva
Todos os direitos reservados</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Links Adicionais</label>
                                <div id="footerLinks">
                                    <div class="row mb-2">
                                        <div class="col-md-5">
                                            <input type="text" class="form-control" placeholder="Texto do link" value="Lattes">
                                        </div>
                                        <div class="col-md-5">
                                            <input type="url" class="form-control" placeholder="URL" value="http://lattes.cnpq.br/123456789">
                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-danger w-100"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col-md-5">
                                            <input type="text" class="form-control" placeholder="Texto do link" value="ResearchGate">
                                        </div>
                                        <div class="col-md-5">
                                            <input type="url" class="form-control" placeholder="URL" value="https://www.researchgate.net/profile/Maria_Silva">
                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-danger w-100"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="addFooterLink">
                                    <i class="fas fa-plus me-2"></i>Adicionar Link
                                </button>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mesmos scripts do dashboard -->
    <script>
        // Adicionar novo link ao rodapé
        document.getElementById('addFooterLink').addEventListener('click', function() {
            const newLink = document.createElement('div');
            newLink.className = 'row mb-2';
            newLink.innerHTML = `
                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Texto do link">
                </div>
                <div class="col-md-5">
                    <input type="url" class="form-control" placeholder="URL">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-danger w-100"><i class="fas fa-trash"></i></button>
                </div>
            `;
            document.getElementById('footerLinks').appendChild(newLink);
            
            // Adicionar evento ao botão de remover
            newLink.querySelector('button').addEventListener('click', function() {
                this.closest('.row').remove();
            });
        });
        
        // Adicionar eventos aos botões de remover existentes
        document.querySelectorAll('#footerLinks .btn-danger').forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('.row').remove();
            });
        });
        
        // Salvar informações de contato
        document.getElementById('contactInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Informações de contato atualizadas com sucesso!');
            // Aqui seria uma chamada AJAX para salvar no servidor
        });
        
        // Salvar informações do rodapé
        document.getElementById('footerInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Informações do rodapé atualizadas com sucesso!');
            // Aqui seria uma chamada AJAX para salvar no servidor
        });
    </script>
