    <div class="container">
        <div class="login-container text-center">
            <h2 class="mb-4">Acesso Administrativo</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Verificação simples (em produção, usar autenticação segura)
            if(username === 'admin' && password === 'prof123') {
                window.location.href = 'admin/index.html';
            } else {
                alert('Credenciais incorretas!');
            }
        });
    </script>
